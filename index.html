<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/5e8d4bbf74.js"></script>
  <title>Google clone</title>
</head>
<body>
  <header>
    <nav id="nav-bar">
      <ul class="left-nav">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul class="right-nav">
        <li>Gmail</li>
        <li>Images</li>
      </ul>
      <div class="icons">
        <i class="fa fa-youtube-play" aria-hidden="true"></i>
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      </div>
    </nav>
  </header>
  <main>
    <section id="middle">
      <img id="logo" src="./img/Google_2015_logo.svg" alt="google logo">
      <textarea name="search" id="search" cols="65" rows="3"></textarea>
      <i class="fa fa-search" aria-hidden="true"></i>
      <i class="fa fa-microphone" aria-hidden="true"></i>
      <div class="buttons">
        <a href="#" class="btn">Google Search</a>
        <a href="#" class="btn">I'm Feeling Lucky</a>
      </div>
    </section>
  </main>
  <footer>
    <p class="location"> United Kingdom</p>
    <div id="lower-footer">
      <div id="left-footer">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
      </div>
      <div id="right-footer">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
    
  </footer>



</body>
</html>
